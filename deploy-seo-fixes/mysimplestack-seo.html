<!-- SEO Enhancements for mysimplestack.com / simple.company -->
<!-- Add these to your <head> section -->

<!-- Canonical URL -->
<link rel="canonical" href="https://simple.company/" />

<!-- Missing Meta Tags -->
<meta name="robots" content="index, follow, max-image-preview:large" />
<meta name="author" content="The Simple Company" />
<meta name="keywords" content="AI agents, AI automation, production AI, AI development, machine learning, AI consultancy" />

<!-- Open Graph Image -->
<meta property="og:image" content="https://simple.company/og-image.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="The Simple Company - AI Agents, Simply Built" />
<meta name="twitter:description" content="Building production AI agents that work. 20+ agents shipped, 97.1% accuracy, 95% cost reduction." />
<meta name="twitter:image" content="https://simple.company/twitter-card.jpg" />

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "The Simple Company",
  "url": "https://simple.company",
  "logo": "https://simple.company/logo.png",
  "sameAs": [
    "https://github.com/thesimplecompany",
    "https://linkedin.com/company/thesimplecompany"
  ],
  "description": "Building production AI agents that work. 20+ agents shipped, 97.1% accuracy, 95% cost reduction.",
  "email": "hello@simple.company",
  "knowsAbout": ["AI Agents", "Machine Learning", "AI Automation", "AI Development"],
  "makesOffer": [
    {
      "@type": "Offer",
      "itemOffered": {
        "@type": "Service",
        "name": "AI Agent Development",
        "description": "Custom AI agents built for production use"
      }
    }
  ]
}
</script>

<!-- WebSite Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "https://simple.company",
  "name": "The Simple Company",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://simple.company/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://www.google-analytics.com">

<!-- Additional Meta -->
<meta name="theme-color" content="#000000" />
<link rel="alternate" hreflang="en" href="https://simple.company/" />
